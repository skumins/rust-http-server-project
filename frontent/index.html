    <script>
        let editingID = null;

        async function loadPerson() {
            const response = await fetch('/persons');
            const persons = await response.json();
            const tbody = document.querySelector('#persons-table tbody');
            tbody.innerHTML = persons.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.name}</td>
                    <td>${p.age}</td>
                    <td>
                        <button class="btn-edit" onclick="editPerson(${p.id}, '${p.name}', ${p.age})">Edit</button>
                        <button claass="btn-delete" onclick="deletePerson(${p.id})">Delete</button>
                    </td>
                </tr>

            `).join('');
        }

        async function savePerson() {
            const name = document.getElementById('nameInput').value;
            const age = parseInt(document.getElementById('ageInput').value);

            const url = editingID ? `/person/${editingID}` : '/person';
            const method = editingID ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, age})
            });

            if (response.ok) {
                editingID = null;
                document.getElementById('nameInput').value = '';
                document.getElementById('ageInput').value = '';
                loadPerson();
            } else{
                const err = await response.json();
